<!DOCTYPE html>
<html>
<head>
	<title>rock-paper-scisscr</title>
</head>
<body>
	<div id="container">
		<button class="button" id="rock" value="rock">rock</button>
		<button class="button" id="paper" value="paper">paper</button>
		<button class="button" id="scissor" value="scissor">scissor</button>
	</div>


<script type="text/javascript">

	function computerPlay (handMotions) {
		return handMotions[Math.floor(Math.random()*handMotions.length)];
	}
		let handMotions = ['rock', 'paper', 'scissor'];
		let playerScore = 0;
		let computerScore = 0;


	function playRound (buttonPressed) {
		let handMotions = ['rock', 'paper', 'scissor'];
		let computerSelection = computerPlay(handMotions);
		let playerSelection = buttonPressed;
		console.log(computerSelection);
		console.log(playerSelection);

		if (computerSelection=='rock' && playerSelection=='scissor') {
			computerScore++;
		}
		else if (computerSelection=='paper' && playerSelection=='rock') {
			computerScore++;	
		}
		else if (computerSelection=='scissor' && playerSelection=='paper') {
			computerScore++
		}
		else if (computerSelection===playerSelection) {
		}
		else {
			playerScore++
		}
		console.log(playerScore, computerScore);
	}

	const buttons = document.querySelectorAll('button');

	buttons.forEach((button) => {
		button.addEventListener('click', (e) => {
			const buttonPressed = button.id;
			console.log(buttonPressed);
			playRound(buttonPressed);
			game();
		});
	});

	function game () {
		if (playerScore == 5) {
			alert("User Wins!");
		}
		else if (computerScore == 5) {
			alert("Computer Wins!");
		}
		else {
			alert("Keep Playing!")
		};
	};




</script>
</body>
</html>
